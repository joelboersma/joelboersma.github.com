<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <h1>Every Picture</h1>

      <div id="pictures">

         <img src="images/sally-suitcase.jpg" alt="Sally laying in my suitcase (Jun 22, 2020)" class="below hidden">

         <img src="images/sally-sisters-room.jpg" alt="Sally waiting for my sister to open the door to her room (Nov 29, 2020)" class="below hidden">

   </div>
   <div id="right"></div>
