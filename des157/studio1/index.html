<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
   <link href="styles.css" rel="stylesheet">
   <title>Space Libs 2.0</title>
   <script src="script.js" defer></script>
</head>
<body>
   <div id="SpaceBG">
      <div id="Moon">
         <div class="crater" id="Crater1"></div>
         <div class="crater" id="Crater2"></div>
         <div class="crater" id="Crater3"></div>
         <div class="crater" id="Crater4"></div>
      </div>
      <div class="star" style='width: 3px; height: 3px; right: 0; bottom: 0;'></div>
   </div>
   <div id="content">
      <header>
         <h1>Space Libs 2.0</h1>
         <h2>Complete the word list below...</h2>
      </header>
      <main>
         <form id="MyForm">
            <section>
               <label for="word1">Noun</label>
               <input type="text" id="word1">
      
               <label for="word2">Adjective</label>
               <input type="text" id="word2">
      
               <label for="word3">Verb</label>
               <input type="text" id="word3">
      
               <label for="word4">Adverb</label>
               <input type="text" id="word4">
      
               <label for="word5">Number</label>
               <input type="number" id="word5">
            </section>
            
            <div class="bottomButtonContainer">
               <input type="submit" value="Blast Off">
            </div>
            
   
         </form>
         <article id="MadLib"></article>
      </main>
      <footer>
         <!-- DON'T FORGET ABOUT THE FOOTER -->
      </footer>
   </div>
</body>
</html>
