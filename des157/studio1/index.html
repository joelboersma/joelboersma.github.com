<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Build a Mad Lib Script</title>
   <script src="script.js" defer></script>
</head>
<body>
   <header>
      <h1>Build a Mad Lib Script</h1>
   </header>
   <main>
      <form id="MyForm">

         <label for="word1">Noun</label>
         <input class="madLibInput" type="text" id="word1">

         <label for="word2">Adjective</label>
         <input class="madLibInput" type="text" id="word2">

         <label for="word3">Verb</label>
         <input class="madLibInput" type="text" id="word3">

         <label for="word4">Adverb</label>
         <input class="madLibInput" type="text" id="word4">

         <label for="word5">Number</label>
         <input class="madLibInput" type="number" id="word5">

         <input type="submit" value="Send">

      </form>
      <article id="MadLib">

      </article>
   </main>
   <footer>
   </footer>
</body>
</html>
